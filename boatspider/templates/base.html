<!DOCTYPE html>
<html class="no-js">
    <head>
         {% load static %}
        <title>爬虫管理系统</title>
        <!-- Bootstrap -->
        <link href={% static 'bootstrap/css/bootstrap.min.css' %} rel="stylesheet" media="screen">
        <link href={% static "bootstrap/css/bootstrap-responsive.min.css" %} rel="stylesheet" media="screen">
        <link href={% static "assets/styles.css" %} rel="stylesheet" media="screen">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src={% static "vendors/modernizr-2.6.2-respond-1.1.0.min.js" %}></script>
        {% block style %}
        {% endblock %}
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">企业会员信息检索</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li class="dropdown">
                                <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i> {{ request.session.user_name }} <i class="caret"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a tabindex="-1" href="#">Profile</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a tabindex="-1" href="/admin/" target="_blank">Admin</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a tabindex="-1" href="/logout.html">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav">
                            <li class="active">
                                <a href="#">Dashboard</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3" id="sidebar">
                    <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                        <li class="active">
                            <a href="#"><i class="bi bi-house-fill"></i> 分布式爬虫监控配置管理</a>
                        </li>
                        <li>
                            <a href="{% url 'index' %}"><i class="icon-chevron-right"></i> 爬虫项目基本型信息</a>
                        </li>
                       <!-- <li>
                            <a href="{% url 'monitor' %}"><i class="icon-chevron-right"></i> 爬虫监控配置信息</a>
                        </li>
                        <li>
                            <a href="{% url 'convert' %}"><i class="icon-chevron-right"></i> 数据导入配置信息</a>
                        </li>-->
                    </ul>
                </div>
                <!--/span-->
                <div class="span9" id="content">
                    <div class="row-fluid">
                        	<div class="navbar">
                            	<div class="navbar-inner">
	                                <ul class="breadcrumb">
	                                    <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <li>
	                                        <a href="{% url 'index' %}">首页</a> <span class="divider">/</span>
	                                    </li>
	                                    <li>
	                                        <a href=#>检索</a> <span class="divider">/</span>
	                                    </li>
	                                    <li class="active">信息</li>
	                                </ul>
                            	</div>
                        	</div>
                    	</div>
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- block -->
                            <div class="block">
                                <div class="block-content collapse in">
                                    {% block info %}

                                    {% endblock %}
                                </div>
                            </div>
                            <!-- /block -->
                        </div>
                    </div>

                </div>
            </div>
            <hr>
            <footer>
                <p>&copy; 爬虫管理系统</p>
            </footer>
        </div>
        <!--/.fluid-container-->
        <script src={% static "vendors/jquery-1.9.1.min.js" %}></script>
        <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
        <script src={% static "assets/scripts.js"%}></script>
        <script>
            {% block script %}

            {% endblock %}
        </script>
    </body>

</html>
